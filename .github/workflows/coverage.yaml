name: coverage

on:
    workflow_run:
        # this is dependent on the containerize-agent workflow finishing after the ci workflow
        # if ci starts to take longer then the containerize-agent workflow, then this will need to be updated
        workflows: ['containerize-agent']
        types: [completed]

jobs:

  coveralls:
    name: Upload to coveralls.io
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
          cache-dependency-path: poetry.lock

      - name: Load cached Poetry installation
        id: cached-poetry
        uses: actions/cache@v3
        with:
          path: ~/.local # the path depends on the OS
          key: poetry-dev0 # increment to reset cache

      - name: Install Poetry
        if: steps.cached-poetry.outputs.cache-hit != 'true'
        uses: snok/install-poetry@v1

      - name: Install dependencies
        run: poetry install --sync  --only dev

      - name: Upload
        run: poetry run coveralls --service=github --finish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
